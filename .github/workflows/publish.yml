name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # npm provenanceに必要
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        registry-url: 'https://registry.npmjs.org'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test -- --passWithNoTests --ci --coverage
    
    - name: Build project
      run: npm run build
    
    - name: Update version (if manual trigger)
      if: github.event_name == 'workflow_dispatch'
      run: |
        npm version ${{ github.event.inputs.version }} --no-git-tag-version
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add package.json package-lock.json
        git commit -m "chore: bump version to ${{ github.event.inputs.version }}"
        git push
    
    - name: Publish to npm with provenance
      run: npm publish --provenance --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    
    - name: Create GitHub Release (if manual trigger)
      if: github.event_name == 'workflow_dispatch'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.event.inputs.version }}
        release_name: Release v${{ github.event.inputs.version }}
        body: |
          ## 🚀 DNSweeper CLI v${{ github.event.inputs.version }}
          
          ### インストール
          ```bash
          npm install -g dnssweeper-cli@${{ github.event.inputs.version }}
          ```
          
          ### 変更内容
          - 詳細は[CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)を参照
        draft: false
        prerelease: false
    
    - name: Post-publish notification
      if: success()
      run: |
        echo "✅ Successfully published dnssweeper-cli to npm!"
        echo "📦 View package: https://www.npmjs.com/package/dnssweeper-cli"
        echo "🏷️ Version: ${{ github.event.inputs.version || github.ref_name }}"