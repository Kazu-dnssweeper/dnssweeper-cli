# DNSweeper Zen Configuration
# 究極のZenコマンド設定ファイル

zen_mode:
  enabled: true
  version: "2.0"
  last_updated: "2025-07-11"
  
  # 🕐 動作時間帯設定
  schedule:
    morning_start: "06:00"      # 朝処理開始時間
    morning_end: "10:00"        # 朝処理終了時間
    development_start: "10:00"  # 開発時間開始
    development_end: "17:00"    # 開発時間終了
    evening_start: "17:00"      # 夕方処理開始
    evening_end: "19:00"        # 夕方処理終了
    night_start: "19:00"        # 夜間モード開始
    
    # 特別スケジュール
    friday_special: true        # 金曜日の週次PDCA有効
    friday_start: "17:00"       # 金曜特別処理開始時間
    
  # 🛡️ セキュリティ設定
  security:
    background_monitoring: true # バックグラウンド監視
    real_time_scanning: true    # リアルタイム脆弱性スキャン
    alert_threshold: "medium"   # アラート閾値 (low/medium/high/critical)
    auto_fix_enabled: true      # 自動修正機能
    
    # 監視対象
    process_monitoring: true    # プロセス監視
    network_monitoring: true    # ネットワーク監視
    file_monitoring: true       # ファイル変更監視
    
    # 閾値設定
    memory_threshold: 50        # メモリ使用量警告閾値 (MB)
    cpu_threshold: 80           # CPU使用率警告閾値 (%)
    disk_threshold: 90          # ディスク使用率警告閾値 (%)
    
  # 🤖 自動化レベル設定
  automation:
    development: "full"         # 開発作業の自動化レベル (none/basic/full)
    security: "monitor_only"    # セキュリティ処理 (monitor_only/alert_fix/auto_fix)
    optimization: "suggest"     # 最適化処理 (none/suggest/auto_apply)
    pdca: "auto"               # PDCA実行 (manual/semi_auto/auto)
    error_handling: "auto_fix"  # エラー処理 (alert_only/suggest_fix/auto_fix)
    
  # 📊 品質ゲート設定
  quality_gates:
    typescript_errors: 0        # TypeScriptエラー許容数
    eslint_errors: 0           # ESLintエラー許容数
    test_coverage: 90          # テストカバレッジ最低ライン (%)
    memory_limit: 50           # メモリ使用量上限 (MB)
    build_time_limit: 10       # ビルド時間上限 (秒)
    
  # 🔔 通知設定
  notifications:
    success: false             # 成功時の通知
    warning: true              # 警告時の通知
    error: true                # エラー時の通知
    daily_summary: true        # 日次サマリー
    weekly_report: true        # 週次レポート
    security_alerts: true      # セキュリティアラート
    
    # 通知レベル
    verbosity: "normal"        # 通知の詳細度 (quiet/normal/verbose)
    
  # 🧠 学習・適応設定
  learning:
    track_patterns: true       # 使用パターンの記録
    adapt_schedule: true       # スケジュールの自動調整
    personalize: true          # 個人の作業スタイル学習
    
    # 学習データ保存
    usage_log: ".zen/usage.log"
    pattern_file: ".zen/patterns.json"
    metrics_dir: ".zen/metrics/"
    
  # 📈 メトリクス設定
  metrics:
    collection_enabled: true   # メトリクス収集
    collection_interval: 300   # 収集間隔 (秒)
    retention_days: 30         # データ保持期間 (日)
    
    # 収集対象
    performance: true          # パフォーマンスメトリクス
    usage: true               # 使用状況メトリクス
    quality: true             # 品質メトリクス
    security: true            # セキュリティメトリクス
    
  # 🔄 統合コマンド設定
  integrated_commands:
    # 朝の処理で統合されるコマンド
    morning:
      - "dns-start"
      - "dns-auto"
      
    # 開発時間で統合されるコマンド  
    development:
      - "dns-auto"
      - "dns-investigate"
      - "dns-plan"
      - "dns-implement"
      - "dns-test"
      
    # 夕方の処理で統合されるコマンド
    evening:
      - "dns-update"
      - "dns-finish"
      
    # エラー時に統合されるコマンド
    emergency:
      - "dfix"
      - "dns-pdca-alert"
      
    # 金曜特別処理で統合されるコマンド
    friday_special:
      - "dns-pdca-weekly"
      - "dns-pdca-metrics"
      
  # 🎯 パフォーマンス設定
  performance:
    execution_timeout: 300     # 実行タイムアウト (秒)
    cache_enabled: true        # キャッシュ機能
    parallel_execution: true   # 並列実行
    
    # パフォーマンス目標
    target_execution_time:
      morning: 10              # 朝処理目標時間 (秒)
      development: 5           # 開発継続目標時間 (秒)
      evening: 15              # 夕方処理目標時間 (秒)
      emergency: 30            # 緊急対応目標時間 (秒)
      
  # 🔧 デバッグ・開発設定
  debug:
    enabled: false             # デバッグモード
    log_level: "info"          # ログレベル (debug/info/warn/error)
    detailed_timing: false     # 詳細なタイミング測定
    
  # 🚀 実験的機能
  experimental:
    ai_prediction: false       # AI予測機能
    auto_optimization: false   # 自動最適化
    advanced_learning: false   # 高度学習機能
    
# 📊 統合効果の目標値
targets:
  typing_reduction: 85        # タイピング削減率 (%)
  learning_cost_reduction: 96 # 学習コスト削減率 (%)
  automation_rate: 95         # 自動化率 (%)
  decision_reduction: 100     # 意思決定削減率 (%)
  
# 📝 設定変更履歴
change_log:
  - date: "2025-07-11"
    version: "2.0"
    changes: "初期設定ファイル作成、全機能統合"
    author: "Claude Code"